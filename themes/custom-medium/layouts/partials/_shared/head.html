<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  {{ with .Site.Params.logo }}
  <link rel="icon" href="{{ . | urlize | relURL }}" />
  {{ end }} {{ if eq .Page.Title .Site.Title}}
  <title>{{ .Page.Title }}</title>
  {{ else }}
  <title>{{ .Page.Title }} | {{ .Site.Title }}</title>
  {{ end }}
  <link rel="icon" href="/images/favicon.ico" />

  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

  <link
    href="https://fonts.googleapis.com/css?family=Righteous%7CMerriweather:300,300i,400,400i,700,700i"
    rel="stylesheet"
  />
  <link href="{{ "/css/medium.css" | urlize | relURL }}" rel="stylesheet"> <link
  href="{{ "/css/additional.css" | urlize | relURL }}" rel="stylesheet">
  <script>
    if (
      !sessionStorage.getItem("_swa") &&
      document.referrer.indexOf(location.protocol + "//" + location.host) !== 0
    ) {
      fetch(
        "https://counter.dev/track?" +
          new URLSearchParams({
            referrer: document.referrer,
            screen: screen.width + "x" + screen.height,
            user: "garden-lord",
            utcoffset: "-8",
          })
      );
    }
    sessionStorage.setItem("_swa", "1");
  </script>

  {{ if .Params.katex }}{{ partial "katex.html" }}{{ end }}
</head>
